{% extends 'friendship_systeme/homePage.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-sm">
        <ul class="list-group">
            {% for user in all_unread_requests %}
            <li class="list-group-item d-flex justify-content-between">{{user.username}}
                <div>
                    <button type="button" class="btn btn-danger" data-user-id="{{user.id}}" ><i class="bi bi-person-x"> rejected</i></button>
                    <button type="button" class="btn btn btn-primary" data-user-id= "{{user.id}}"><i class="bi bi-person-check-fill"> accept</i></button>
                </div>
            </li>
            {% endfor %}
            
        </ul>
    </div>
</div>
{% endblock content %}


{% block javascirpts %}
<script src="{% static "jsjs/accept-reject.js" %}"></script>
{% endblock javascirpts %}
